language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_install:
  - sudo apt-get -qq update
  - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
  - sudo apt-get -qq update
  - sudo apt-get install -y cmake libsqlite3-dev swig2.0 build-essential liblua5.2-dev lua5.2
script:
  - cargo build --verbose
  - cargo test --verbose
  - cd ffi/Lua
  - cargo build --verbose
  - cargo test --verbose

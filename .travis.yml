language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libsqlite3-dev swig2.0 build-essential
  - curl -R -O http://www.lua.org/ftp/lua-5.3.3.tar.gz
  - tar zxf lua-5.3.3.tar.gz
  - cd lua-5.3.3
  - make linux test
  - sudo make install
  - cd ..
  - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
  - sudo apt-get -qq update
  - sudo apt-get install cmake
script:
  - cargo build --verbose
  - cargo test --verbose
  - cd ffi/Lua
  - cargo build --verbose
  - cargo test --verbose

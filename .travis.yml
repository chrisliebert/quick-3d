language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libsqlite3-dev swig2.0 build-essential liblua5.1-dev lua5.1 openjdk-7-jdk python-all-dev
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start" # start virtual framebuffer
  - sleep 3 # give xvfb time to start
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
script:
  - cargo build
  - cargo test
  - cd ffi/Lua
  - export LUA_INCLUDE_DIR=/usr/include/lua5.1
  - export LUA_LIBRARY=/usr/lib/x86_64-linux-gnu/liblua5.1.a
  - export LUA_LIBRARIES=/usr/lib/x86_64-linux-gnu/liblua5.1.a
  - cargo build --verbose
  - cargo test
  - export LD_LIBRARY_PATH=`pwd`
  - lua5.1 test.lua
  - cd ../C
  - cargo build
  - cargo test
  - ./c_test
  - cd ../CSharp
  - cargo build
  - cargo test
  - cd ../Java
  - export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64
  - cargo build
  - cargo test
  - export LD_LIBRARY_PATH=`pwd`
  - javac *.java
  - java Quick3DTests
  - cd ../Python
  - cargo build
  - cargo test
  - export LD_LIBRARY_PATH=`pwd`
  - python test.py

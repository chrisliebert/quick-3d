# http://devcenter.wercker.com/docs/containers/index.html
box: debian

build:
  steps:
    - install-packages:
        packages: xvfb curl file build-essential cmake swig liblua5.1-dev lua5.1 openjdk-7-jdk openjdk-7-dbg python-all-dev mono-mcs libxrender1 libxtst6 libxi6 libxi-dev
    - script:
        name: Enable virtual display
        code: |-
            # Start xvfb which gives the context an virtual display
            # which is required for tests that require an GUI
            export DISPLAY=:99.0
            start-stop-daemon --start --quiet --pidfile /tmp/xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset
            # Give xvfb time to start. 3 seconds is the default for all xvfb-run commands.
            sleep 3
    - script:
        name: install-rust
        code: |
            curl https://static.rust-lang.org/rustup.sh --output rustup.sh
            sh rustup.sh --disable-sudo
    - script:
        name: build-quick3d
        code: |
            cargo build
    - script:
        name: build-ffi-c
        code: |
            cd ffi/C
            cargo build
            cd ../..
    - script:
        name: build-ffi-csharp
        code: |
            cd ffi/CSharp
            cargo build
            mcs *.cs
            cd ../..
    - script:
        name: build-ffi-java
        code: |
            cd ffi/Java
            export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64
            cargo build
            cd ../..
    - script:
        name: build-ffi-lua
        code: |
            cd ffi/Lua
            export LUA_INCLUDE_DIR=/usr/include/lua5.1
            export LUA_LIBRARY=/usr/lib/x86_64-linux-gnu/liblua5.1.a
            export LUA_LIBRARIES=/usr/lib/x86_64-linux-gnu/liblua5.1.a
            cargo build
            cd ../..
    - script:
        name: build-ffi-python
        code: |
            cd ffi/Python
            cargo build
            cd ../..
    - script:
        name: test-quick3d
        code: |
            cargo test --verbose
    - script:
        name: test-ffi-c
        code: |
            cd ffi/C
            cargo test
            ./c_test
            cd ../..
    - script:
        name: test-ffi-csharp
        code: |
            cd ffi/CSharp
            cargo test
            cd ../..
    - script:
        name: test-ffi-java
        code: |
            cd ffi/Java
            export JAVA_HOME=/usr/lib/jvm/java-1.7.0-openjdk-amd64
            cargo test
            export LD_LIBRARY_PATH=LD_LIBRARY_PATH:`pwd`
            sudo update-alternatives --set java $(update-alternatives --list java|grep java-7)
            javac *.java
            # java Quick3DTests # Disabled because wercker is unable to load libmawt.so
            cd ../..
    - script:
        name: test-ffi-lua
        code: |
            cd ffi/Lua
            cargo test
            export LD_LIBRARY_PATH=`pwd`
            lua5.1 test.lua
            cd ../..
    - script:
        name: test-ffi-python
        code: |
            cd ffi/Python
            cargo test
            export LD_LIBRARY_PATH=`pwd`
            python test.py
            cd ../..